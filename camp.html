<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Checklist Camp</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="index.html">
    <img src="fleur-de-lis.png" class="center" style="cursor:pointer;" />
  </a>
  <h1>Checklist – Camp Scout d'Europe</h1>

  <div class="center-red">
    <label for="duration">Sélectionne la durée du camp :</label><br>
    <select id="duration" onchange="updateQuantities()">
        <option value="3">3 jours</option>
        <option value="4">4 jours</option>
        <option value="5">5 jours</option>
        <option value="6">6 jours</option>
        <option value="7">7 jours</option>
        <option value="8">8 jours</option>
        <option value="9">9 jours</option>
        <option value="10">10 jours</option>
        <option value="11">11 jours</option>
        <option value="12" selected>12 jours</option>
        <option value="13">13 jours</option>
        <option value="14">14 jours</option>
        <option value="15">15 jours</option>
        <option value="16">16 jours</option>
        <option value="17">17 jours</option>
        <option value="18">18 jours</option>
        <option value="19">19 jours</option>
        <option value="20">20 jours</option>
        <option value="21">21 jours et plus</option>
    </select>

    <label for="start-day">Jour de début du camp :</label><br>
    <select id="start-day" onchange="updateQuantities()">
      <option value="1">Lundi</option>
      <option value="2">Mardi</option>
      <option value="3">Mercredi</option>
      <option value="4">Jeudi</option>
      <option value="5">Vendredi</option>
      <option value="6">Samedi</option>
      <option value="0">Dimanche</option>
    </select>
</div>

  <div class="category">
    <h2>Uniforme scout</h2>
    <label><input type="checkbox"> Shorts d'uniforme (<span class="qty" id="shorts">2 à 3</span>)</label>
    <label><input type="checkbox"> Pull d'uniforme avec tout les insigne de cousu a leur place</label>
    <label class="important"><input type="checkbox"> Chemise d'uniforme avec tout les insigne de cousu a leur place</label>
    <label><input type="checkbox"> beret deux flots</label>
  </div>

  <div class="category">
    <h2>5 objet</h2>
    <label class="important"><input type="checkbox"> Carnet/papier</label>
    <label class="important"><input type="checkbox"> Crayon/stylo</label>
    <label class="important"><input type="checkbox"> Dizainier</label>
    <label class="important"><input type="checkbox"> Mouchoir</label>
    <label class="important"><input type="checkbox"> Ficelle</label>
  </div>

  <div class="category">
    <h2>Vêtements</h2>
    <label class="important"><input type="checkbox"> T-shirts (<span class="qty" id="tshirts"></span>)</label>
    <label><input type="checkbox"> Pull chaud / polaire</label>
    <label><input type="checkbox"> K-way ou poncho</label>
    <label class="important"><input type="checkbox"> Sous-vêtements (<span class="qty" id="underwear">7</span>)</label>
    <label class="important"><input type="checkbox"> Chaussettes bleus (<span class="qty" id="socks-bleu">8</span>)</label>
    <label class="important"><input type="checkbox"> Chaussettes blanche pour dimanche (<span class="qty" id="socks-white">3</span>)</label>
    <label><input type="checkbox"> Chaussures de marche</label>
    <label><input type="checkbox"> Baskets</label>
  </div>

  <div class="category">
    <h2>Sacs</h2>
    <label class="important"><input type="checkbox"> Grand sac à dos (60–70 L)</label>
    <label class="important"><input type="checkbox"> Petit sac à dos pour le grand jeux et l'explo (25–35 L)</label>
    <label class="important"><input type="checkbox"> Sac à linge sale</label>
  </div>

  <div class="category">
    <h2>Couchage</h2>
    <label><input type="checkbox"> Sac de couchage</label>
    <label><input type="checkbox"> Matelas mousse</label>
    <label><input type="checkbox"> Pyjama ou tenue de nuit</label>
  </div>

  <div class="category">
    <h2>Hygiène</h2>
    <label class="important"><input type="checkbox"> Brosse à dents + dentifrice</label>
    <label class="important"><input type="checkbox"> Savon de marseille</label>
    <label><input type="checkbox"> Gant de toilette</label>
    <label><input type="checkbox"> Maillot de bain</label>
    <label><input type="checkbox"> serviette</label>
    <label><input type="checkbox"> Bassine pliable</label>
    <label><input type="checkbox">  Rasoir (si barbe)</label>
  </div>

  <div class="category">
    <h2>Vaisselle</h2>
    <label><input type="checkbox"> Gamelle, quart et Couverts</label>
    <label class="important"><input type="checkbox"> Gourdes (2 x 1L)</label>
    <label><input type="checkbox"> Torchon</label>
  </div>

  <div class="category">
    <h2>Matériel divers</h2>
    <label class="important"><input type="checkbox"> Couteau qui coupe</label>
    <label class="important"><input type="checkbox"> Lampe frontale + piles</label>
    <label class="important"><input type="checkbox"> Carnet de chants (Hodari) </label>
    <label class="important"><input type="checkbox"> Carnet de progression (Pistes)</label>
    <label><input type="checkbox"> Carnet de badges</label>
    <label><input type="checkbox"> Boussole</label>
    <label><input type="checkbox"> Enveloppes timbrées pour écrire aux proches!</label>
    <label><input type="checkbox"> Briquet (2)</label>
  </div>

  <div class="category">
    <h2>Pour le grand jeux</h2>
    <label><input type="checkbox"> 5 objet</label>
    <label><input type="checkbox"> Gourdes (2 x 1L)</label>
    <label><input type="checkbox"> Couteau</label>
    <label><input type="checkbox"> foulard de jeu</label>
    <label><input type="checkbox"> Poncho pour la pluie</label>
    <label><input type="checkbox"> Couvre chef</label>
  </div>

  <div class="category">
    <h2>Documents</h2>
    <label><input type="checkbox"> Carte d’identité</label>
    <label><input type="checkbox"> Carte européenne d’assurance maladie</label>
    <label class="important"><input type="checkbox"> Fiche sanitaire</label>
  </div>

  <script>
    function calcQty(days) {
      if (days <= 10) return days;
      if (days <= 20) return Math.ceil(days / 2);
      return 10;
    }

    function updateQuantities() {
      const startDay = parseInt(document.getElementById('start-day').value); // 0 = dimanche
      const days = parseInt(document.getElementById('duration').value);

      // Calcul nombre de dimanches dans la période
      let sundayCount = 0;
      for (let i = 0; i < days; i++) {
        let currentDay = (startDay + i) % 7;
        if (currentDay === 0) sundayCount++;
      }

      // Calcul T-shirts et sous-vêtements
      const tshirtsQty = calcQty(days);
      const underwearQty = tshirtsQty;  // même règle

      // Chaussettes blanches = nombre de dimanches
      const whiteSocksQty = sundayCount;

      // Chaussettes bleues = total sous-vêtements - blanches (au moins 0)
      const blueSocksQty = Math.max(underwearQty - whiteSocksQty, 0);

      // Mise à jour dans le DOM
      document.getElementById('tshirts').innerText = tshirtsQty;
      document.getElementById('underwear').innerText = underwearQty;
      document.getElementById('socks-white').innerText = whiteSocksQty;
      document.getElementById('socks-bleu').innerText = blueSocksQty;

      // Shorts (ton ancienne règle)
      if (days <= 7) document.getElementById('shorts').innerText = '1';
      else if (days <= 14) document.getElementById('shorts').innerText = '2';
      else document.getElementById('shorts').innerText = '3';
    }

    // Appelle la fonction au chargement et à chaque changement
    window.onload = updateQuantities;
    document.getElementById('duration').addEventListener('change', updateQuantities);
    document.getElementById('start-day').addEventListener('change', updateQuantities);

  
  </script>
</body>
</html>
